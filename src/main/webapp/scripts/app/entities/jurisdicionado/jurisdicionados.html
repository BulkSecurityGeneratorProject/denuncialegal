<div>

    <h2 translate="denuncialegalApp.jurisdicionado.home.title">Jurisdicionado</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveJurisdicionadoModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="denuncialegalApp.jurisdicionado.home.createLabel">Create a new Jurisdicionado</span>
    </button>
    <div class="modal fade" id="saveJurisdicionadoModal" tabindex="-1" role="dialog" aria-labelledby="myJurisdicionadoLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myJurisdicionadoLabel" translate="denuncialegalApp.jurisdicionado.home.createOrEditLabel">Create or edit a Jurisdicionado</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="jurisdicionado.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="denuncialegalApp.jurisdicionado.nome">Nome</label>
                            <input type="text" class="form-control"
                                   ng-model="jurisdicionado.nome">
                        </div>
                        <div class="form-group">
                            <label translate="denuncialegalApp.jurisdicionado.tipoJurisdicionado">TipoJurisdicionado</label>
                            <input type="number" class="form-control"
                                   ng-model="jurisdicionado.tipoJurisdicionado">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteJurisdicionadoConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(jurisdicionado.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="denuncialegalApp.jurisdicionado.delete.question" translate-values="{id: '{{jurisdicionado.id}}'}">Are you sure you want to delete Jurisdicionado {{jurisdicionado.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="denuncialegalApp.jurisdicionado.nome">Nome</th>
                    <th translate="denuncialegalApp.jurisdicionado.tipoJurisdicionado">TipoJurisdicionado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jurisdicionado in jurisdicionados">
                    <td><a ui-sref="jurisdicionadoDetail({id:jurisdicionado.id})">{{jurisdicionado.id}}</a></td>
                    <td>{{jurisdicionado.nome}}</td>
                    <td>{{jurisdicionado.tipoJurisdicionado}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="jurisdicionadoDetail({id:jurisdicionado.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(jurisdicionado.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(jurisdicionado.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
