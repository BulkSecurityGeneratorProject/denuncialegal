<div>

    <h2 translate="denuncialegalApp.categoriaIrregularidades.home.title">CategoriaIrregularidades</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveCategoriaIrregularidadesModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="denuncialegalApp.categoriaIrregularidades.home.createLabel">Create a new CategoriaIrregularidades</span>
    </button>
    <div class="modal fade" id="saveCategoriaIrregularidadesModal" tabindex="-1" role="dialog" aria-labelledby="myCategoriaIrregularidadesLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myCategoriaIrregularidadesLabel" translate="denuncialegalApp.categoriaIrregularidades.home.createOrEditLabel">Create or edit a CategoriaIrregularidades</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="categoriaIrregularidades.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="denuncialegalApp.categoriaIrregularidades.nome">Nome</label>
                            <input type="text" class="form-control"
                                   ng-model="categoriaIrregularidades.nome">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteCategoriaIrregularidadesConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(categoriaIrregularidades.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="denuncialegalApp.categoriaIrregularidades.delete.question" translate-values="{id: '{{categoriaIrregularidades.id}}'}">Are you sure you want to delete CategoriaIrregularidades {{categoriaIrregularidades.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="denuncialegalApp.categoriaIrregularidades.nome">Nome</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="categoriaIrregularidades in categoriaIrregularidadess">
                    <td><a ui-sref="categoriaIrregularidadesDetail({id:categoriaIrregularidades.id})">{{categoriaIrregularidades.id}}</a></td>
                    <td>{{categoriaIrregularidades.nome}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="categoriaIrregularidadesDetail({id:categoriaIrregularidades.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(categoriaIrregularidades.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(categoriaIrregularidades.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
